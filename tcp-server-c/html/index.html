<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Test</title>
</head>

<body>
    <h1>Hello {{user}}!</h1>

    {% if is_logged_in %}
    <p>Welcome back, {{user}}! We're glad to see you again.</p>
    {% else %}
    <p>Please log in to access your account.</p>
    {% endif %}

    <h2>Your Items:</h2>
    <ul>
        {% for item in items %}
        <li>{{item}}</li>
        {% endfor %}
    </ul>
</body>

</html>
